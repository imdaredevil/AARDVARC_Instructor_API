<!DOCTYPE html>
<html>

<head>
    <title>AARDVARC - Instructor course API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css">
    <style>
        .information-container {
            display: none;
        }
        .scheme-container {
            padding: 0px 0px 3px;
        }
    </style>
</head>

<body>
    <h1>AARDVARC - Instructor course API</h1>
    <ul>
        <li>Use the <b>auth token API</b> to generate a token. The username and password of the user should be used for basic authentication.</li>
        <li>Using the above generated token for authentication, the <b>courses API</b> is used to retrieve the course information of the instructor</li>
    </ul>
    <div id="swagger-ui">
    </div>
    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script>
        const ui = SwaggerUIBundle({
            url: "{% url 'schema' %}",
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout",
            requestInterceptor: (request) => {
                request.headers['X-CSRFToken'] = "{{ csrf_token }}"
                return request;
            }
        })
    </script>
</body>

</html>
